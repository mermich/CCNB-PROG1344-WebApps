<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="row">
        <p><a onclick="AfficheEmployees()" class="btn btn-outline-dark">Affiche employees (http://localhost:5267/employees)</a></p>
        <p><a onclick="ClearEmployees()" class="btn btn-outline-dark">Clear employees</a></p>
    </div>

    <div class="row">
        <div id="main"></div>
    </div>
</body>
</html>


<script>
    AfficheEmployees = function () {
        fetch("http://localhost:5267/employees")
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
                console.log(data);
                let html = '<table><thead><tr><th>Id</th><th>Name</th><th>Age</th></tr></thead><tbody>';
                for (var i = 0; i < data.length; i++) {
                    html += `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].age}</td></tr>`;
                }
                html += '</tbody></table>';

                document.getElementById("main").innerHTML = html;
            });
    }

    ClearEmployees = function () {
    document.getElementById("main").innerHTML = "";
    }
</script>
